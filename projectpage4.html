
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Books</title>
  <link rel="stylesheet" type="text/css" href="style_page1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link href='https://fonts.googleapis.com/css?family=Merienda+One' rel='stylesheet'>
</head>
<body>

  <div class="audio-book">

    <header><i class="fa fa-headphones"></i>
    Books</header>

    <div class="controls">
      <select class="voices" name="voices">
        <option value="">Select a voice</option>
      </select>

      <label>Rate: <input type="range" name="rate" value="1" min=0 max=5></label>
      <p></p>
      <label>Pitch: <input type="range" name="pitch" value="1" min=0 max=2 step=0.5></label>
    </div>

    <textarea name="text">
   When half way through the journey of our life
I found that I was in a gloomy wood,
because the path which led aright was lost.
And ah, how hard it is to say just what
this wild and rough and stubborn woodland was,
the very thought of which renews my fear!
So bitter ’t is, that death is little worse;
but of the good to treat which there I found,
I ’ll speak of what I else discovered there.


    </textarea>

    <footer>
      <input class="btn stop" type="button" name="stop" value="Stop">
      <input class="btn start" type="button" name="start" value="Start">
    </footer>

  </div>

  <script src="./scripts.js"></script>

</body>
</html>
